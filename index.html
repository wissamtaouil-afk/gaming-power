<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gaming Account â€” demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>Gaming Account</h1>

    <div id="messages"></div>

    <div class="form" id="registerForm">
      <h2>Create account</h2>
      <input id="regUsername" placeholder="username" />
      <input id="regEmail" placeholder="email" />
      <input id="regPassword" placeholder="password" type="password" />
      <button id="btnRegister">Register</button>
    </div>

    <hr />

    <div class="form" id="loginForm">
      <h2>Login</h2>
      <input id="loginEmailOrUser" placeholder="email or username" />
      <input id="loginPassword" placeholder="password" type="password" />
      <button id="btnLogin">Login</button>
    </div>

    <hr />

    <button id="btnProfile">Open profile</button>
    <button id="btnLogout">Logout</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
